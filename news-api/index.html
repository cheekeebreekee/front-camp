<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" news-card__content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" news-card__content="ie=edge">
  <title>News API</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="news-card">
      <div class="news-card__wrapper">
        <div class="news-card__header">
          <div class="news-card__date">
            <span class="news-card__day">12</span>
            <span class="news-card__month">Aug</span>
            <span class="news-card__year">2016</span>
          </div>
          <ul class="news-card__menu news-card__content">
            <li><a href="#" class="fa fa-bookmark-o"></a></li>
            <li><a href="#" class="fa fa-heart-o"><span>18</span></a></li>
            <li><a href="#" class="fa fa-comment-o"><span>3</span></a></li>
          </ul>
        </div>
        <div class="news-card__data">
          <div class="news-card__content">
            <span class="news-card__author">Jane Doe</span>
            <h1 class="news-card__title"><a href="#">Stranger Things: The sound of the Upside Down</a></h1>
            <p class="news-card__description">The antsy bingers of Netflix will eagerly anticipate the digital release of the Survive soundtrack, out to news.</p>
            <a href="#" class="news-card__button">Read more</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
